<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <section class = "main">
    <header>
      <h1>Linked</h1><img src="linked-list-logo.svg"><h1>List</h1>
    </header>
    <input type="text" name="website-title" class="website-title" placeholder="Website Title">
    <input type="text" name="website-url" class="website-url" placeholder="Website URL">
    <input type="submit" class="enter-button" value="Enter">
    <!-- <button class = "enter-button">Enter</button> -->
  </section>

<aside class = "bookmarks" class="bookmarks-read">
  <article class="bookmarks-article">
    <h2 class="website-output">The Website Title</h2>
    <p class = "url-output" class="url-read"><a href="">www.thewebsiteurl.com</p>
      <div>
      <button class="read-button">Read</button>
      <button class="delete-button">Delete</button>
    </div>
  </article>
</aside>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
